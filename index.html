<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Region Management</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-5">Region Management</h1>

        <!-- Form to add new region -->
        <form id="regionForm">
            <div class="form-group">
                <label for="regionName">Region Name</label>
                <input type="text" class="form-control" id="regionName" name="regionName" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Region</button>
        </form>

        <hr>

        <!-- Display regions -->
        <div id="regionList"></div>

        <!-- Modal for editing region -->
        <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="editModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="editModalLabel">Edit Region</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form id="editRegionForm">
                            <input type="hidden" id="editRegionId" name="editRegionId">
                            <div class="form-group">
                                <label for="editRegionName">Region Name</label>
                                <input type="text" class="form-control" id="editRegionName" name="editRegionName" required>
                            </div>
                            <div id="editSections">
                                <!-- Editable section fields will be added dynamically here -->
                            </div>
                            <button type="button" class="btn btn-success btn-sm mt-2" id="addSectionBtn">Add Section</button>
                            <button type="submit" class="btn btn-primary mt-2">Save Changes</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="script.js"></script>
</body>
</html>
